<h1>BiblioChat</h1>
<hr />
<div class="app-mensajes" id="app-mensajes">
  <div
    [ngClass]="{ 'text-right': chatService.user.uid == c.uid }"
    *ngFor="let c of chatService.chat"
  >
    <span
      class="badge"
      [ngClass]="{
        'badge-primary': chatService.user.uid == c.uid,
        'badge-warning': chatService.user.uid != c.uid
      }"
      >{{ c.usuario }}</span
    >
    <p>{{ c.msg }}</p>
  </div>
  <!-- <div class="text-right">
    <span class="badge badge-primary">Yi</span>
    <p>mensaje de chat</p>
  </div>
  <div>
    <span class="badge badge-success">Chen</span>
    <p>mensaje de chat</p>
  </div> -->
</div>
<input
  class="form-control"
  type="text"
  name="msg"
  [(ngModel)]="msg"
  (keyup.enter)="enviar()"
  placeholder="Enviar mensaje..."
/>
